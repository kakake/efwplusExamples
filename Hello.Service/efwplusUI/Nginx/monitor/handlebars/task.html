<script id="task-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12">
        <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-refresh"></span> 刷新</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-play-circle"></span> 执行</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-play"></span> 开启</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-stop"></span> 关闭</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-plus-square"></span> 添加</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-close"></span> 删除</button>
            </div>
        </div>
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
                <tr>
                    <th class="table-0">开启</th>
                    <th class="table-1">任务名称</th>
                    <th class="table-2">执行频率</th>
                    <th class="table-3">具体时间</th>
                    <th class="table-4">串行/并行</th>
                    <th class="table-5">执行次数</th>
                    <th class="table-6">备注</th>
                </tr>
            </thead>
            <tbody>
                {{#each data}}
                <tr>
                    <td>{{qswitch}}</td>
                    <td>{{taskname}}</td>
                    <td>{{execfrequencyName}}</td>
                    <td>{{shorttimeName}}</td>
                    <td>{{serialorparallelName}}</td>
                    <td>{{exectimes}}</td>
                    <td></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</script>
